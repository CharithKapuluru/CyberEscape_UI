<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm mx-auto bg-black shadow-lg rounded-lg p-8">
      <!-- Logo (optional) -->
      <div class="flex justify-center mb-6">
        <!-- Replace with your own logo if needed -->
        <img src="/logo.jpeg" alt="Logo" class="w-10 h-10" />
      </div>

      <h2 class="text-2xl font-semibold text-center text-red-500 mb-6">
        Sign in to your account
      </h2>

      <!-- Free trial link -->
      <p class="text-center text-sm text-gray-400 mb-6">
        Not a member?
        <a href="/Dashboard.html" class="text-red-500 hover:underline"
          >Start a 14 day free trial</a
        >
      </p>

      <!-- Form -->
      <form action="#" method="POST">
        <!-- Email input -->
        <div class="mb-4">
          <label for="email" class="block text-gray-300 text-sm mb-2"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          />
        </div>

        <!-- Password input -->
        <div class="mb-4">
          <label for="password" class="block text-gray-300 text-sm mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          />
        </div>

        <!-- Remember me checkbox -->
        <div class="flex items-center justify-between mb-6">
          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-red-500" />
              <span class="ml-2 text-gray-400">Remember me</span>
            </label>
          </div>

          <!-- Forgot password link -->
          <div>
            <a href="#" class="text-sm text-red-500 hover:underline"
              >Forgot password?</a
            >
          </div>
        </div>

        <!-- Sign in button -->
        <a
          href="/Dashboard.html"
          class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 text-center"
        >
          Sign in
        </a>

        <!--<div>
          <button
            type="submit"
            class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            Sign in
          </button>
        </div>-->
      </form>

      <!-- Or continue with section -->
      <div class="mt-6 text-center text-gray-400">Or continue with</div>

      <!-- OAuth buttons -->
      <div class="mt-4 flex space-x-4">
        <button
          class="flex items-center justify-center w-1/2 py-2 px-4 border border-gray-600 bg-gray-800 text-gray-300 rounded-md hover:bg-gray-700 focus:outline-none"
        >
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            alt="Google"
            class="w-5 h-5 mr-2"
          />
          <span class="text-gray-300">Google</span>
        </button>
        <button
          class="flex items-center justify-center w-1/2 py-2 px-4 border border-gray-600 bg-gray-800 text-gray-300 rounded-md hover:bg-gray-700 focus:outline-none"
        >
          <img
            src="https://www.svgrepo.com/show/349474/github.svg"
            alt="GitHub"
            class="w-5 h-5 mr-2"
          />
          <span class="text-gray-300">GitHub</span>
        </button>
      </div>
    </div>
  </body>
</html>
